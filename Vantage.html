<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF">
        <meta name="viewport" content="width-device" initial-scale="1.0" />
        <link rel="Stylesheet" href="style.css">
        <div class="container">
            <!--content here-->
        <img src="omi.jpg" alt="" class="centered-image">
        <title>VantageApp</title>
        <h1>Vantage Point Academy</h1>
        <h2>Weekly Report</h2>
    </head>
    <body>
        <!--form section-->
        <div class="form_container">
            <form action="" class="Info Hub">
            <div class="input_group">
            <label for="Email"></label>
            <input
            id="Email"
            placeholder="Enter your Email" />
        </div>
        <br>
        <div>
        <h8>Are you a staff</h8>
        <select name="admit">
        <option value="Yes">Yes</option>
        <option value="No">No</option>
        </select>
        </div>
        <br
        <div>
        <h8>Select Department</h8>
        <select name="select">
            <option value="Non-Academic staff">Non-Academic staff</option>
            <option value="Academic staff">Academic staff</option>
            <option value="Magnagement staff">Management staff</option>
            <option value="Parent">Parent</option>
            <option value="Student">Student</option>
        </select>
        </div>
        <br>
        <div class="input_group">
            <input
            id="Surname"
            placeholder="Surname" />
        </div>
        <br>
        <div class="input_group">
            <input
            id="Other Names"
            placeholder="Other Names" />
        </div>
        <br>
        <div class="input_group">
            <input
            id="Phone Numbers and Address"
            placeholder="Phone Numbers & Address"
        </div>
        <br>
        <br>
        <h8>Complaint</h8>
        <div>
        <select name="Complaint">
            <option value="Student">Student</option>
            <option value="Teacher">Teacher</option>
            <option value="Parent">Parent</option>
            <option value="Magnagement">Management</option>
            <option value="Others">Others</option>
        </select>
        </div>
        <br>
        <div class="input_group">
            <input
            id="Complaint"
            placeholder="Complaint Here!!!" />
        </div>
        <form>
            <input type="file" id="fileUpload" name="fileUpload" required />
            <label for="fileUpload">
            <button type="submit">Upload document</button>
        </form>
    </div>
    <button type="submit" name="Submit Report"><strong>Submit Report</strong></button>
    <br>
    <br>
    <footer>
        <img scr="omin.jpg" alt="www.vantagepoint.easysschoolApp.edu.ng" width="200px" height="300px">
    </footer>
